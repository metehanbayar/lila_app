version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lila-menu-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Veritabanı bilgileri .env dosyasından gelecek
      - DB_SERVER=${DB_SERVER}
      - DB_PORT=${DB_PORT:-1433}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ENCRYPT=${DB_ENCRYPT:-true}
      # Email bilgileri .env dosyasından gelecek
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_SECURE=${EMAIL_SECURE:-false}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      # Payment (Vakıf Bankası)
      - PAYMENT_ENVIRONMENT=${PAYMENT_ENVIRONMENT:-production}
      - VAKIF_MERCHANT_ID=${VAKIF_MERCHANT_ID}
      - VAKIF_MERCHANT_PASSWORD=${VAKIF_MERCHANT_PASSWORD}
      - VAKIF_TERMINAL_NO=${VAKIF_TERMINAL_NO}
      - PAYMENT_SUCCESS_URL=${PAYMENT_SUCCESS_URL}
      - PAYMENT_FAILURE_URL=${PAYMENT_FAILURE_URL}
    volumes:
      # Uploads dizinini kalıcı hale getir
      - ./server/uploads:/app/uploads
      - ./server/temp:/app/temp
    networks:
      - lila-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: lila-menu-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - lila-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  lila-network:
    driver: bridge

volumes:
  uploads:
    driver: local
